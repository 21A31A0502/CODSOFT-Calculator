<!DOCTYPE html>
<html lan="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, Initial scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="display">

        </div>
        <div class="column">
            <div class="row">
                <button class="special1">C</button>

                <button class="operator1">DEL</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">x</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button>00</button>
                <button>0</button>
                <button class="operator2">.</button>
                <button class="special2">=</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </div>
</body>

</html>
